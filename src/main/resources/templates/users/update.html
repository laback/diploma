<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

    <body bgcolor="#f0f8ff">
        <div layout:fragment="content">
            <center><h1>Изменение данных пользователя</h1></center>
            <form align="center" th:action="@{/admin/user/{id}(id=${user.getId()})}" th:object="${user}" th:method="put">

                <div class="form-group">
                    <label for="surName">Фамилия</label><br>
                    <input id="surName" placeholder="Введите фамилию" required
                           th:field="*{surName}"
                           type="text"/><br>
                </div>

                <div class="form-group">
                    <label for="firstName">Имя</label><br>
                    <input id="firstName" placeholder="Введите имя" required
                           th:field="*{firstName}"
                           type="text"/><br>
                </div>

                <div class="form-group">
                    <label for="lastName">Отчество</label><br>
                    <input id="lastName" placeholder="Введите отчество" required
                           th:field="*{lastName}"
                           type="text"/><br>
                </div>

                <div>
                    <input class="btn btn-success" type="submit" value="Обновить данные">
                </div>
            </form>

        </div>
    </body>
</html>
