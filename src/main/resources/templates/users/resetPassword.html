<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
    <title>Авторизация</title>
</head>

<body bgcolor="#f0f8ff">
    <center><h1>Смена пароля</h1></center>
    <form align="center" th:action="@{/resetPasswordAfterForget}" method="post" th:object="${resetPasswordViewModel}">

        <div class="form-group">
            <label for="newPassword">Новый пароль</label><br>
            <input type="password" id="newPassword" placeholder="Введите новый пароль" required th:field="*{newPassword}"><br>
        </div>

        <div class="form-group">
            <label for="passwordConfirm">Подтвердите новый пароль</label><br>
            <input type="password" id="passwordConfirm" placeholder="Повторите новый пароль" required th:field="*{confirmPassword}"><br>
        </div>

        <div class="form-group">
            <label for="token">Введите значение из письма</label><br>
            <input type="text" id="token" placeholder="Значение из письма" required th:field="*{token}"><br>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Сменить пароль" />
        </div>
    </form>
</body>
</html>
