<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
        rel="stylesheet">
  <title>Забыли пароль</title>
</head>
<body>
  <center>
    <h1>Восстановление пароля</h1>
  </center>

  <p th:if="${!userExists}" class="error" style="color : red; font-size: large; text-align: center">
    Пользователя с таким email не существует
  </p>

  <p th:if="${networkError}" class="error" style="color : red; font-size: large; text-align: center">
    Проверьте интернет подключение
  </p>

  <form th:action="@{/resetPassword}" align="center" method="post">
    <div class="form-group">
      <label for="email">Email</label><br>
      <input type="email" id="email" th:object="${email}" name="email" placeholder="Введите email" required/><br>
    </div>

    <div class="form-group">
      <input type="submit" class="btn btn-success" value="Восстановить пароль" />
    </div>
  </form>
</body>

</html>
