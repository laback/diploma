<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta
                content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
                name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
              rel="stylesheet">
        <title>Авторизация</title>
    </head>
    <body bgcolor="#f0f8ff">
        <center>
            <h1>Авторизация</h1>
        </center>

        <p th:if="${loginError}" class="error" style="color : red; font-size: large; text-align: center">
            Неверный логин или пароль
        </p>

        <form th:action="@{/login}" align="center" method="post">
            <div class="form-group">
                <label for="username">Логин</label><br>
                <input type="text" id="username" name="username" placeholder="Введите логин" required/><br>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label><br>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required/><br>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Войти" />
            </div>
        </form>

        <form align="center" th:action="@{/resetPassword}" method="get">
            <input class="btn btn-dark" type="submit" value="Забыли пароль"/>
        </form>
    </body>
</html>
